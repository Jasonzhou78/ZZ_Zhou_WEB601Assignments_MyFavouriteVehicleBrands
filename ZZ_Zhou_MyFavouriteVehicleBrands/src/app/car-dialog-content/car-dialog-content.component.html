<div>
    <mat-form-field>
        <input matInput #cardName />
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>ID:</mat-label>
        <input matInput color="accent" [(ngModel)]="newContent.id">
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Title: </mat-label>
        <input matInput color="accent" [(ngModel)]="newContent.title">
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Image: </mat-label>
        <input matInput color="accent" [(ngModel)]="newContent.imgURL">
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Description: </mat-label>
        <input matInput color="accent" [(ngModel)]="newContent.description">
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Type:</mat-label>
        <input matInput color="accent" [(ngModel)]="newContent.type">
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Creator: </mat-label>
        <input matInput color="accent" [(ngModel)]="newContent.creator">
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Tags: </mat-label>
        <input matInput color="accent" [(ngModel)]="tempTags">
    </mat-form-field>
</div>
<div>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="addContentFromChild()">Add</button>
</div>
