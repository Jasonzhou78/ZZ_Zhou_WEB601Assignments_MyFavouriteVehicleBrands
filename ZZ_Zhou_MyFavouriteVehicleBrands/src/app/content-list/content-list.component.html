<app-modify-content-component (newContentEvent)="addContentToList($event)"></app-modify-content-component>
<mat-form-field>
    <input matInput #cardName />
</mat-form-field>

<div class="search">
    <input #search>
    <button mat-raised-button color="primary" (click)="checkForTitle(search.value)">Check For Title</button>
    <h4 class="success" *ngIf="searchFlag">Title found</h4>
    <h4 class="fail" *ngIf="!searchFlag">Title not found</h4>
    <!--  <div [class.success]="searchFlag" [class.fail]="!searchFlag"> {{ searchMessage }} </div>-->
</div>

<app-content-card appHoverAffect elementType="card" *ngFor="let item of ( carList| titleFilter); first as isFirstMovieOnList; last as isLast" [car]="item" class="notype" [class.found]="item.title == search.value">
</app-content-card>
<div>The car list with types: </div>
<app-content-card appHoverAffect elementType="card" *ngFor="let item of (carList | titleFilter: 'SUV') first as isFirstMovieOnList; last as isLast" [car]="item" class="SUV" [class.found]="item.title == search.value">
</app-content-card>

<app-content-card appHoverAffect elementType="card" *ngFor="let item of (carList | titleFilter: 'Truck'); first as isFirstMovieOnList; last as isLast" [car]="item" class="Truck" [class.found]="item.title == search.value">
</app-content-card>

<app-content-card appHoverAffect elementType="card" *ngFor="let item of (carList | titleFilter: 'Middle') first as isFirstMovieOnList; last as isLast" [car]="item" class="Middle" [class.found]="item.title == search.value">
</app-content-card>

<app-content-card appHoverAffect elementType="card" *ngFor="let item of (carList | titleFilter: 'Large'); first as isFirstMovieOnList; last as isLast" [car]="item" class="Large" [class.found]="item.title == search.value">
</app-content-card>
