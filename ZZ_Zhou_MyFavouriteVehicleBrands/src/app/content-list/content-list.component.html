<!doctype html>
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Description</td>
            <td>Creator</td>
            <td>Type</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of myList">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.creator }}</td>
            <td>{{ item.type }}</td>
        </tr>
    </tbody>
</table>
